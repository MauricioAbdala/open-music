<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/reset.css"/>
  <link rel="stylesheet" href="./src/styles/darkMode.css"/>
  <link rel="stylesheet" href="./src/styles/buttons.css"/>

  <title>Open Music</title>
</head>

<body>
  <header class="header__container">
    <div>
      <h1 class="logo">open music</h1>
      <button class="btn__mode  btn__modeTheme">
        <figure>
          <img src="./src/assets/img/moon.svg" alt="moon">
        </figure>
      </button>
    </div>
  </header>
  <main class="container">
    <section class="musical__genre">
      <div class="musical__genre--container">
        <h2 class="musical__genre--title">Gênero Musical</h2>
        <ul id="btn__render--category"></ul>
      </div>
      <div class="setPrice__container">
        <div class="setPrice__container--value">
          <h2 class="setPrice__container--title">Definir Preço</h2>
          <p class="setPrice__container--text">Até R$</p>
        </div>
        <input class="input_range" type="range" min="0" max="240" step="1" value="90">
      </div>
    </section>
    <section class="albums__found">
      <h2 class="albums__found--title">Álbuns Encontrados</h2>
      <ul id="cards__render--product"></ul>
    </section>
  </main>
  <script src="./src/scripts/theme.js"></script>
  <script src="./src/scripts/productsData.js"></script>
  <script src="./src/scripts/index.js"></script>
  <script src="./src/scripts/render.js"></script>
</body>

</html>
